<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="search-results">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        .inline {
            display: inline;
        }
        app-link .link {
            color: #1a0dab;
            text-decoration: underline;
        }
        </style>
        <dom-repeat items="[[results]]" as="result">
            <template>
                <iron-pages selected="[[result.type]]" attr-for-selected="type" role="main">
                    <div type="step">
                        <app-link href$="/step/[[result.index]]"><div class="link">[[result.title]]</div></app-link>
                    </div>
                    <div type="topic">
                        <app-link href$="/topic/[[result.stepIndex]]/[[result.index]]"><div class="link">[[result.title]]</div></app-link>
                    </div>
                </iron-pages>
            </template>
        </dom-repeat>
    </template>
    <script>
    class SearchResults extends Polymer.Element {
        static get is() {
            return 'search-results';
        }
        static get properties() {
            return {
                stepData: {
                    type: Object,
                },
                searchTerm: {
                    type: String,
                    value: '',
                },
                results: {
                    type: Array,
                    computed: '_search(stepData, searchTerm)',
                }
            };
        }

        _search(stepData, searchTerm) {
            var stepsToSearch = stepData.map(item => ({
                index: item.index,
                title: item.stepTitle,
                type: "step"
            }));

            var topicsToSearch = stepData.map(item => item.topics.map(topic => ({
                index: topic.index,
                title: topic.title,
                stepIndex: item.index,
                type: "topic",
            }))).reduce((item, accum) => item.concat(accum), []);

            var all = topicsToSearch.concat(stepsToSearch).filter(item => item.title.includes(searchTerm));

            return all;
        }

        ready() {
            super.ready();
            this.root.addEventListener('link-followed', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: event.detail.target,
                    },
                    bubbles: true
                }));
            });
        
        }
    }

    window.customElements.define(SearchResults.is, SearchResults);
    </script>
</dom-module>
