<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-home">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        chain-anchor-link {
            padding: 10px;
        }
        
        #background {
            width: 100%;
            position: relative;
            bottom: -7px;
        }
        
        .bottom {
            z-index: -1;
            width: 100%;
            position: absolute;
            bottom: 0;
            overflow-y: hidden;
        }
        
        #info-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            color: white;
        }
        
        #icon {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
        }
        
        #top {
            background-color: white;
        }
        </style>
        <div id="top">
            <chain-anchor-link></chain-anchor-link>
        </div>
        <div class="bottom">
            <img id="background" src="imgs/bg.png" />
            <!--img id="icon" src="../imgs/dol.png" /-->
            <h2 id="icon">LOGO</h2>
            <paper-icon-button id="info-btn" icon="icons:info"></paper-icon-button>
        </div>
    </template>
    <script>
    class MyHome extends Polymer.Element {
        static get is() {
            return 'my-home';
        }
        static get properties() {
            return {};
        }

        ready() {
            super.ready();
            this.root.querySelector('chain-anchor-link').addEventListener('link-followed', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: "/step/" + event.detail.step,
                    },
                    bubbles: true
                }));
            });

            this.$['info-btn'].addEventListener('click', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: "/info"
                    },
                    bubbles: true
                }));
            });
            var x = this.root.querySelector('#background');
            console.log(x.src);
        }
    }

    window.customElements.define(MyHome.is, MyHome);
    </script>
</dom-module>
