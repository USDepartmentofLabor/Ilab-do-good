<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="info-sub-page">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        app-link {
            color: #1a0dab;
            text-decoration: underline;
        }
        #data {
            margin-left: 10px;
            margin-right: 10px;
        }
        </style>
        <div id="data">
            <render-raw html-data="[[htmlContent]]">
            </render-raw>
        </div>
    </template>
    <script>
    class InfoSubPage extends Polymer.Element {
        static get is() {
            return 'info-sub-page';
        }
        static get observers() {
            return [
                'loadHTML(targetData)'
            ];
        }
        static get properties() {
            return {
                targetData: {
                    type: Object,
                },
                htmlContent: {
                    type: String,
                    notify: true,
                },
            };
        }

        loadHTML(targetData) {
            if (!targetData || !targetData.url) {
                return;
            }
            if(targetData.url[0] === "/") {
                targetData.url = targetData.url.substr(1);
            }
            ajax("GET", targetData.url)
                .then(response => {
                    this.htmlContent = response;
                }).catch(error => {
                    console.log("error while attempting to load info-sub-page: " + error);
                });


        }

        ready() {
            super.ready(); 
        }
    }

    window.customElements.define(InfoSubPage.is, InfoSubPage);
    </script>
</dom-module>
