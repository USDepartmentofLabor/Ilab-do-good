<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="expandable-item-no-icon">
    <template>
        <custom-style>
            <style include="iron-flex iron-flex-alignment"></style>
        </custom-style>
        <style>
        :host {
            display: block;
        }
        button {
            border: none;
            background-color: #ececec;
            text-align: left;
        }
        :host(.open) {
            outline: none;
        }
        </style>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="enter space" on-keys-pressed="toggleOpen" stop-keyboard-event-propagation></iron-a11y-keys>
        <div class="layout vertical">
            <button class="label" toggles tabindex="-1">
                <slot name="label"></slot>
            </button>
            <div hidden$="[[!isOpened]]" aria-expanded$="[[isOpened]]">
                <slot name="items"></slot>
            </div>
        </div>
    </template>
    <script>
    class ExpandableItemNoIcon extends Polymer.Element {
        static get is() {
            return 'expandable-item-no-icon';
        }


        static get properties() {
            return {
                isOpened: {
                    type: Boolean,
                    value: false,
                },
                role: {
                    type: String,
                    value: "button",
                    reflectToAttribute: true,
                },
                tabindex: {
                    type: Number,
                    value: 0,
                    reflectToAttribute: true,
                },
                target: {
                    type: Object
                }
            };
        }

        constructor() {
            super();
        }

        toggleOpen() {
            this.isOpened = !this.isOpened;
            if(this.isOpened) {
                this.classList.add("open");
            } else {
                this.classList.remove("open"); 
            }
        }

        ready() {
            super.ready();
            this.root.querySelector('.label').addEventListener('click', event => {
                this.isOpened = !this.isOpened;
            });
            this.target = this;
        }
    }

    customElements.define(ExpandableItemNoIcon.is, ExpandableItemNoIcon);
    </script>
</dom-module>
